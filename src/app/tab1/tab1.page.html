<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scroll Snapping Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container" id="scroll-container">
    <div class="card" *ngFor="let card of cards" (click)="open(card)">
      <div class="card-container">
        {{card}}
      </div>
      </div>
  </div>
</ion-content>
