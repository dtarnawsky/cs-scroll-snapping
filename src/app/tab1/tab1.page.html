<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scroll Snapping Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scroll Snapping Example</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="card" *ngFor="let card of cards" (click)="open(card)">{{card}}</div>
  </div>
</ion-content>
